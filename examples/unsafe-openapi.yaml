openapi: 3.0.0
info:
  title: Unsafe API Example
  version: 1.0.0
  description: Example API with unsafe operations (for testing blocking)

paths:
  /users:
    post:
      summary: Create a new user (UNSAFE - no authentication!)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
      responses:
        '201':
          description: User created

  /admin/settings:
    put:
      summary: Update admin settings (UNSAFE - no authentication!)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Settings updated

  /public/info:
    get:
      summary: Get public information
      responses:
        '200':
          description: Public information
