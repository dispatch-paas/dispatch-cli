openapi: 3.0.0
info:
  title: Example API
  version: 1.0.0
  description: Example API for testing dispatch check

security:
  - bearerAuth: []

paths:
  /users:
    get:
      summary: List all users
      responses:
        '200':
          description: Successful response
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '201':
          description: User created

  /users/{userId}:
    get:
      summary: Get a specific user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response

  /public/health:
    get:
      summary: Health check
      security: []
      responses:
        '200':
          description: Service is healthy

  /webhooks/stripe:
    post:
      summary: Stripe webhook
      x-public: true
      x-reason: "Stripe webhook - authenticated via signature verification"
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Webhook processed

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
